<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row add-search g-4">
            <div class="search col" id="song-list">
                <h2 class="header-title">Aking Patunog</h2>
                <input type="text" class="form-control search-song-part" placeholder="Search">
                <ul class="unlist">
                    <li class="list-searchpart">
                        <div class="song-info">
                            <p class="song-title">Weak</p>
                            <small class="artist">Michael Pangilinan</small>
                        </div>
                        <button class="delete">Delete</button>
                    </li>
                    <hr>
                    <li class="list-searchpart">
                        <div class="song-info">
                            <p class="song-title">Pwede Bang Ako Nalang Ulit</p>
                            <small class="artist">Bugoy Drilon</small>
                        </div>
                        <button class="delete">Delete</button>
                    </li>
                    <hr>
                    <li class="list-searchpart">
                        <div class="song-info">
                            <p class="song-title">Magbalik</p>
                            <small class="artist">Callalily</small>
                        </div>
                        <button class="delete">Delete</button>
                    </li>
                    <hr>
                    <li class="list-searchpart">
                        <div class="song-info">
                            <p class="song-title">Paralumanan</p>
                            <small class="artist">Adie</small>
                        </div>
                        <button class="delete">Delete</button>
                    </li>
                    <hr>   
                </ul>
            </div>
            
            <div class="add col" id="adding-song">
                <h2 class="header-title">Dagdage Ng Kanta</h2>
                <div class="addSong">
                    <label for="song-title" class="fw-bold">Song:</label>
                    <form id="add-song-title">
                        <input type="text" id="song-title" name="song-title" placeholder="Add Song">
                    </form>
                </div>
            
                <div class="addArtist">
                    <label for="artist" class="fw-bold">Artist:</label>
                    <form id="add-artist">
                        <input type="text" id="artist" name="artist" placeholder="Artist">
                    </form>
                </div>
                <div class="Button-add">
                    <button id="add-button">Add</button>
                </div>          
            </div> 
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
